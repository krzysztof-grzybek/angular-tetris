<rectangle width="400" height="800">
  <app-shape [model]="currentShape$ | async"></app-shape>

  <app-brick
    *ngFor="let brick of busyBricks$ | async"
    [model]="brick"
  >
  </app-brick>

</rectangle>

<rectangle left="400" top="200">
  Next shape:
  <app-shape [model]="nextShape$ | async"></app-shape>
  <rectangle top="100">
    Score: {{ score }}
  </rectangle>

</rectangle>
